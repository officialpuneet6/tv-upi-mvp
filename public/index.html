<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Shop Alert</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Idle Screen */
        #idle-screen {
            text-align: center;
            color: #444;
            transition: opacity 0.5s ease;
        }

        #idle-screen h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #qr-placeholder {
            width: 200px;
            height: 200px;
            background-color: #222;
            margin: 0 auto;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin-top: 20px;
        }

        /* Popup Notification */
        #notification-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 80%;
            max-width: 600px;
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #notification-popup.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .amount-row {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .received-text {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .sender-row {
            font-size: 2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            display: block;
        }

    </style>
</head>
<body>

    <div id="idle-screen" onclick="startAudio()">
        <div style="font-size: 4rem; margin-bottom: 20px;">üõçÔ∏è</div>
        <h1>Waiting for Payment...</h1>
        <p>Keep this screen open on your TV.</p>
        <p style="font-size: 0.8rem; margin-top: 50px; color: #666;">Click anywhere to enable Audio (TTS)</p>
    </div>

    <div id="notification-popup">
        <div class="success-icon">‚úÖ</div>
        <div class="received-text">Payment Received</div>
        <div class="amount-row">‚Çπ<span id="amount-text">0</span></div>
        <div class="sender-row">From <span id="sender-text">Unknown</span></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="/__/firebase/10.7.1/firebase-app-compat.js"></script>
    <script src="/__/firebase/10.7.1/firebase-firestore-compat.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="app.js"></script>
</body>
</html>
