name: Android Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Normalize gradlew line endings and set executable
      run: |
        sed -i 's/\r$//' android/gradlew
        chmod +x android/gradlew

    - name: Check for google-services.json
      run: |
        if [ ! -f android/app/google-services.json ]; then
          echo "Warning: google-services.json not found. Build may fail."
          echo "Please add it to repository secrets or commit it (if private repo)."
        fi

    - name: Build Mobile App APK
      run: cd android && ./gradlew :app:assembleDebug

    - name: Build TV App APK
      run: cd android && ./gradlew :tv_app:assembleDebug

    - name: Upload Mobile APK
      uses: actions/upload-artifact@v4
      with:
        name: mobile-app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload TV APK
      uses: actions/upload-artifact@v4
      with:
        name: tv-app-debug
        path: android/tv_app/build/outputs/apk/debug/tv_app-debug.apk
